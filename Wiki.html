<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="Assets.css">
    <title>Wiki Clone</title>
</head>
<body>
    <div class="pagecontainer">
        <header>
    
            <div class="HeaderStart">
                <div class="Menu_icon"><ion-icon name="menu-outline" class="MenuIcon"></ion-icon></div>
                <div class="Logo"><img src="Wikilogo.png" alt="logo"></div>
            </div>
            <div class="HeaderEnd">
                <div class="SearchContainer">
                    <div class="SearchBar">
                    
                        <form>
                            
                             <span><ion-icon name="search-outline" class="searchIcon"></ion-icon></span>
                            
                             
                            <input type="text" placeholder="Search Wikipedia" >
                            <button type="submit">Search</button>
                          
                        </form>
                    </div>

                </div>
                
            
                <nav class="Infobar">
                    <div class="InfoContainer">
                        <div class="InfoContent">
                            <ul class="ContentMenu">
                                <li class="Createlink">
                                    <a href="#">Create account</a>
                                </li>
                                <li class="Loginlink"> 
                                    <a href="#">Log in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="NavDrop">
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </div>
                </nav>
            
            
            </div>
    
            
        </header>
        <main>
            <div class="EmptyContainer"><div></div></div>
            <div class="MainContainer">
                <nav class="SideNav">
                    
                </nav>
                <div class="MainContent"></div>
            </div>
        </main>
        <footer>
    
        </footer>
    </div>
</body>
</html>
